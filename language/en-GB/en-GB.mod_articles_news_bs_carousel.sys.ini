MOD_ARTICLES_NEWS_BS_CAROUSEL_XML_DESCRIPTION="Bootstrap-based Slideshow for Joomla. The beauty of this is it will work straight out of the box because everything you need is already installed by default at Joomla 3 and your page will load faster because it won't load additional scripts. It comes with layouts for Bootstrap 2.3 (Protostar template) and BS3 (default layout)."

